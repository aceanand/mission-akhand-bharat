    :root {
      --primary: #FF6B35;
      --primary-dark: #E55A2B;
      --secondary: #2D1B69;
      --success: #10B981;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-tertiary: #F3F4F6;
      --border-light: #E5E7EB;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, #1E1B4B 100%);
      --gradient-warm: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 50%, #F59E0B 100%);
      --border-radius-lg: 0.75rem;
      --border-radius-xl: 1rem;
      --border-radius-2xl: 1.5rem;
      --border-radius-3xl: 2rem;
      --transition-normal: 0.3s ease-out;
      --transition-slow: 0.5s ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-secondary);
      overflow-x: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% {
        transform: translateY(0);
      }
      40%, 43% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .section-title::after {

      left: 50%;

      height: 3px;
      background: var(--gradient-primary);

    .days-grid {

    .day-card {

      animation: fadeInUp 0.6s ease-out both;

    .day-card::before {

 .progress-section {

/* Card */
.progress-card {
  background: var(--bg-primary);
  border-radius: 1rem;
  padding: 1rem 1.5rem;

  transform: translateY(-3px);

}

/* Circle */
.progress-circle {
  --circle-size: 3rem;
  width: var(--circle-size);
  height: var(--circle-size);
  border-radius: 50%;
  background: conic-gradient(
    var(--primary) var(--progress, 0deg),
    var(--bg-tertiary) var(--progress, 0deg)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.875rem;
  color: var(--primary);
  position: relative;
}

.progress-circle::after {
  content: '';
  position: absolute;
  width: calc(var(--circle-size) * 0.75);
  height: calc(var(--circle-size) * 0.75);
  background: var(--bg-primary);
  border-radius: 50%;
}

/* Info */
.progress-info {
  flex: 1;
  min-width: 0;
}

.progress-title {
  font-weight: 600;
  font-size: 1.125rem;
  color: var(--text-primary);
  margin-bottom: 0.25rem;
}

.progress-detail {
  color: var(--text-secondary);
  font-size: 0.875rem;
}

/* Progress Bar Container */
.progress-bar-container {
  width: 100%;
  height: 6px;
  background: var(--bg-tertiary);
  border-radius: 1rem;
  overflow: hidden;
  transition: all 0.3s ease;
}

.progress-bar-fill {
  height: 100%;
  background: var(--gradient-primary);
  transition: width 0.5s ease-out;
  border-radius: inherit;
  width: var(--progress-percent, 0%);
}

/* Stats */
.progress-stats {

  margin-top: 0.25rem;
  font-size: 0.8rem;

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          checkboxStates, completedAttractions, totalAttractions,
          lastUpdated: new Date().toISOString()
        }));
      } catch (e) {}
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const progress = JSON.parse(saved);
          checkboxStates = progress.checkboxStates || {};
          return true;
        }
      } catch (e) {}
      return false;
    }

    function clearProgress() {
      localStorage.removeItem(STORAGE_KEY);
      checkboxStates = {};
      completedAttractions = 0;
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        cb.closest('.attraction-card')?.classList.remove('visited');
      });
      updateProgress();
      showNotification('Progress cleared!');
    }

    function showNotification(message) {
      const notif = document.createElement('div');
      notif.style.cssText = 'position:fixed;top:2rem;right:2rem;background:var(--success);color:white;padding:1rem 1.5rem;border-radius:var(--border-radius-lg);box-shadow:var(--shadow-xl);z-index:10000;transform:translateX(100%);transition:transform 0.3s';
      notif.textContent = message;
      document.body.appendChild(notif);
      requestAnimationFrame(() => notif.style.transform = 'translateX(0)');
      setTimeout(() => {
        notif.style.transform = 'translateX(100%)';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    function selectDay(dayNumber, event) {
      if (event.currentTarget.classList.contains('selected')) return;
      document.querySelectorAll('.day-card').forEach(c => {
        c.classList.remove('selected');
        c.style.pointerEvents = 'none';
      });
      event.currentTarget.classList.add('selected');
      setTimeout(() => {
        currentDay = dayNumber;
        showSelectedDayContent();
      }, 600);
    }

    function showSelectedDayContent() {
      const dayPage = document.getElementById('daySelectionPage');
      const mainContent = document.getElementById('mainContent');
      dayPage.style.transform = 'translateX(-100%)';
      dayPage.style.opacity = '0';
      setTimeout(() => {
        dayPage.style.display = 'none';
        mainContent.style.display = 'block';
        mainContent.style.transform = 'translateX(0)';
        mainContent.style.opacity = '1';
        loadDayContent(currentDay);
        updateNavigation();
        setupSearch();
        setupScrollEffects();
      }, 300);
    }

    function loadDayContent(dayNumber) {
      const dayInfo = dayData[dayNumber];
      if (!dayInfo) return;
      document.getElementById('currentDayContent').innerHTML = createDayHTML(dayInfo);
      initializeAttractions();
    }

    function createDayHTML(dayInfo) {
      let html = `<article class="content-card"><header class="content-header">
        <div style="font-size:2.5rem;font-weight:700;margin-bottom:0.5rem">${dayInfo.placeName}</div>
        <div style="font-size:1.2rem;opacity:0.95;margin-bottom:0.5rem">${dayInfo.subtitle}</div>
        <div style="font-size:1rem;opacity:0.85">${dayInfo.dates}</div>
      </header><div class="content-body">`;
      
      if (dayInfo.description) {
        html += `<div class="special-highlight">${dayInfo.description}</div>`;
      }
      
      html += '<div class="attractions-grid">';
      dayInfo.attractions.forEach(attr => {
        html += `<div class="attraction-card" data-name="${attr.name.toLowerCase()}">
          <div class="attraction-title">
            <div class="custom-checkbox">
              <input type="checkbox" id="${attr.id}">
              <span class="checkmark"></span>
            </div>
            <label for="${attr.id}">${attr.name}</label>
          </div>
          <div class="attraction-description">${attr.description}</div>
          <div class="historical-note">${attr.historical}</div>
          <div class="travel-info">${attr.travel}</div>
    ${attr.wikipedia ? `
<div 
    class="travel-info" 
    data-wikipedia="${attr.wikipedia}"
    style="color:#1a73e8; cursor:pointer; text-decoration:underline;"
    onclick="window.open(this.getAttribute('data-wikipedia'), '_blank')">
    Wikipedia
</div>` : ''}



          <button class="expand-button" onclick="toggleDetails('${attr.id}-details')">Read More</button>
          <div class="detailed-info" id="${attr.id}-details">
            ${attr.details.sections.map(s => `<div class="info-section">
              <div class="info-title">${s.title}</div>
              <div class="info-content">${s.content}</div>
            </div>`).join('')}
            <div class="timing-info">${attr.details.timing}</div>
          </div>
        </div>`;
      });
      html += '</div></div></article>';
      return html;
    }
function goBackToSelection() {
  const dayPage = document.getElementById('daySelectionPage');
  const mainContent = document.getElementById('mainContent');

  // Start transition
  mainContent.style.transform = 'translateX(100%)';
  mainContent.style.opacity = '0';

  setTimeout(() => {
    mainContent.style.display = 'none';

    // Prepare dayPage to animate in
    dayPage.style.display = 'flex';
    dayPage.style.transform = 'translateX(-100%)';
    dayPage.style.opacity = '0';

    requestAnimationFrame(() => {
      dayPage.style.transform = 'translateX(0)';
      dayPage.style.opacity = '1';
    });

    document.querySelectorAll('.day-card').forEach(c => c.style.pointerEvents = 'auto');

    // Add scroll listener to hide automatically
    const hideOnScroll = () => {
      dayPage.style.transform = 'translateX(100%)';
      dayPage.style.opacity = '0';

      setTimeout(() => {
        dayPage.style.display = 'none';
      }, 300);

      window.removeEventListener('scroll', hideOnScroll);
    };

    window.addEventListener('scroll', hideOnScroll, { passive: true });
  }, 300);
}



    function navigateDay(direction) {
      const newDay = currentDay + direction;
      if (newDay < 1 || newDay > 7) return;
      currentDay = newDay;
      loadDayContent(currentDay);
      updateNavigation();
    }

    function updateNavigation() {
      const dayInfo = dayData[currentDay];
      if (dayInfo) {
        document.getElementById('currentDateDisplay').innerHTML = 
          `${dayInfo.placeName} ‚Ä¢ ${dayInfo.dates}<br><small style="opacity:0.8;font-size:0.75rem">${dayInfo.subtitle}</small>`;
      }
      document.getElementById('prevDayBtn').disabled = currentDay <= 1;
      document.getElementById('nextDayBtn').disabled = currentDay >= 7;
    }

    function initializeAttractions() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      totalAttractions = checkboxes.length;
      completedAttractions = 0;
      loadProgress();
      checkboxes.forEach(cb => {
        if (checkboxStates[cb.id]) {
          cb.checked = true;
          completedAttractions++;
          cb.closest('.attraction-card')?.classList.add('visited');
        }
        cb.addEventListener('change', function() {
          const card = this.closest('.attraction-card');
          if (this.checked) {
            completedAttractions++;
            card.classList.add('visited');
            checkboxStates[this.id] = true;
            showNotification(`${card.querySelector('label').textContent} completed!`);
          } else {
            completedAttractions--;
            card.classList.remove('visited');
            checkboxStates[this.id] = false;
          }
          updateProgress();
          saveProgress();
        });
      });
      updateProgress();
    }

    function updateProgress() {
      const pct = totalAttractions > 0 ? Math.round((completedAttractions / totalAttractions) * 100) : 0;
      document.getElementById('progressText').textContent = pct + '%';
      document.getElementById('progressDetails').textContent = `${completedAttractions}/${totalAttractions} Sites Visited`;
      const deg = (pct / 100) * 360;
      document.getElementById('progressCircle').style.background = 
        `conic-gradient(var(--primary) ${deg}deg, var(--bg-tertiary) ${deg}deg)`;
      if (pct === 100 && totalAttractions > 0) {
        showNotification('Complete! Well Done!');
      }
    }

    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', function() {
        const term = this.value.toLowerCase().trim();
        document.querySelectorAll('.attraction-card').forEach(card => {
          const name = card.getAttribute('data-name') || '';
          const title = card.querySelector('.attraction-title label').textContent.toLowerCase();
          const desc = card.querySelector('.attraction-description').textContent.toLowerCase();
          const matches = name.includes(term) || title.includes(term) || desc.includes(term);
          if (term === '' || matches) {
            card.style.display = 'block';
            card.style.opacity = '1';
          } else {
            card.style.opacity = '0.3';
          }
        });
      });
    }

    function setupScrollEffects() {
      const fab = document.getElementById('fabScrollTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          fab.classList.add('visible');
        } else {
          fab.classList.remove('visible');
        }
      }, { passive: true });
    }

    function toggleDetails(detailsId) {
      const details = document.getElementById(detailsId);
      const button = event.target;
      document.querySelectorAll('.detailed-info').forEach(d => {
        if (d !== details && d.classList.contains('show')) d.classList.remove('show');
      });
      document.querySelectorAll('.expand-button').forEach(b => {
        if (b !== button) {
          b.textContent = 'Read More';
          b.style.background = 'var(--gradient-primary)';
        }
      });
      if (details.classList.contains('show')) {
        details.classList.remove('show');
        button.textContent = 'Read More';
        button.style.background = 'var(--gradient-primary)';
      } else {
        details.classList.add('show');
        button.textContent = 'Read Less';
        button.style.background = 'var(--gradient-secondary)';
        setTimeout(() => details.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 200);
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateJourneyPreview() {
      const grid = document.getElementById('daysGrid');
      grid.innerHTML = '';
      Object.values(dayData).forEach((place, idx) => {
        const card = document.createElement('div');
        card.className = 'day-card';
        card.onclick = (e) => selectDay(idx + 1, e);
        card.style.animationDelay = `${idx * 0.1}s`;
        card.innerHTML = `
          <div class="day-header">
            <div class="day-number">${idx + 1}</div>
            <div class="day-info">
              <div class="day-title">${place.placeName}</div>
              <div class="day-date">${place.subtitle}</div>
            </div>
          </div>
          <div class="day-destinations">${place.destinations}</div>
          <div class="travel-info">${place.travel}</div>
        `;
        grid.appendChild(card);
      });
    }

    updateJourneyPreview();
    setTimeout(() => document.getElementById('loading').classList.add('hide'), 1500);
  </script>
